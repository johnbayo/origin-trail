name: Deployment

#on: 
#  pull_request:
#    branches:
#      - '**'

on:
  push: 
    branches: 
      - main
  
env:
  DEPLOY_DIR: "terraform/"
  DIGITALOCEAN_TOKEN: ${{ secrets.Terraform_DO_PAT }}
  AWS_ACCESS_KEY_ID: ${{ secrets.Terraform_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.Terraform_SECRET_KEY }}
  AWS_DEFAULT_REGION: eu-central-1

jobs:
  linting-infrastructure:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    - uses: actions/cache@v2
      name: Cache plugin dir
      with:
        path: ~/.tflint.d/plugins
        key: ${{ matrix.os }}-tflint-${{ hashFiles('.tflint.hcl') }}
    - uses: terraform-linters/setup-tflint@v1
      name: Setup TFLint
      with:
        tflint_version: v0.29.0
    - name: Show version
      run: tflint --version
    - name: Init TFLint
      run: tflint --init
    - name: Run TFLint
      run: tflint -f compact

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: linting-infrastructure
    defaults:
      run:
        working-directory: ./terraform
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    - name: setup Terraform
      uses: hashicorp/setup-terraform@v2
    - name: check version
      id: version
      run: terraform -version
    - name: Terraform Init
      id: init
      run: terraform init -backend
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color -lock=false
      continue-on-error: true
    - name: apply the templates
      run: terraform apply --auto-approve -lock=false
    - name: change working directory
      run: cd ..
    - name: saving dynamically generated files and storing as artifacts
      uses: actions/upload-artifact@v2
      with:
        name: playbooks
        path: ansible

  linting-configmanagement:
    name: Lint Ansible files
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: playbooks
        path: ansible
    - name: set up python 2.7
      uses: actions/setup-python@v1
      with:
        python-version: 2.7
    - name: Install dependencies
      working-directory: ./ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible==2.9.2 requests 
        pip install ansible-lint 
    - name: Linting
      working-directory: ./ansible
      run: |
        ansible-lint
      continue-on-error: true
      
  deploy-configmanagement:
    runs-on: ubuntu-latest
    needs: linting-configmanagement
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    - uses: actions/download-artifact@v2
      with:
        name: playbooks
        path: ansible
    - name: set up python 2.7
      uses: actions/setup-python@v1
      with:
        python-version: 2.7
    - name: Install dependencies
      working-directory: ./ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible==2.9.2 requests 
    - name: adjust permissions
      working-directory: ./ansible
      run: |
        chmod 400 files/*.pem
    - name: run the manganta deployment playbook
      working-directory: ./ansible
      run: |
        ansible-playbook -i inventories/inventory.yml --extra-vars="ansible_ssh_private_key_file=${GITHUB_WORKSPACE}/ansible/files/sshkey.pem" playbook.yml